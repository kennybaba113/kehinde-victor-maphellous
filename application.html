<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mt-4">
        <div class="col-lg-6 col-lg-6 col-12 text-primary">
          <div class="card p-4">
            <div class="card-header"><h4><spam class="bg-danger text-light pb-2 ps-2 pe-2 me-1 rounded-pill">Admission</spam>Application</h4></div>
            <div class="card-body">

              <div class="row">
                  <div class="col-lg-6 col-md-6 col-12">
                    <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullname" placeholder="Enter first name">
                  </div>

                  </div>
                  <div class="col-lg-6 col-md-6 col-12">
                    <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Enter last name">
             </div>
                  </div>
              </div>
              
              <div class="row">
                  <div class="col-lg-6 col-md-6 col-12">
                    <div class="mb-3">
                <label for="Email" class="form-label">Email Address</label>
                <input type="Email" class="form-control" id="email" placeholder="Enter vaild email">
             </div>

                  </div>
                  <div class="col-lg-6 col-md-6 col-12">
                    <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="passsowrd" placeholder="Enter password">
             </div>
                  </div>
              </div>
               <div class="mb-3">
               <label for="formFile" class="form-label">Input files</label>
               <input class="form-control" type="file" id="formFile" multiple>
              </div>

              <div class="mb-3">
                   <label for="shoeRange" class="form-label">Select Shoe Size</label>
                   <input style="cursor: pointer;" input type="range" onchange="getCurrentValue(this.value)" class="form-range" min="20" max="55" value="20" id="shoeRange" step="1" >
                  <input type="text" id="response-count" value="20" class="form-control w-50"/>
              </div>

              <div class="row">
                  <div class="col-lg-6 col-md-6 col-12">
                    <div class="mb-3">
                   <label for="website" class="form-label">Company Website</label>
                   <input type="url"  class="form-control"  id="webite" >
                </div>
                  </div>
                  <div class="col-lg-6 col-md-6 col-12">
                   <div class="mb-3">
                   <label for="age" class="form-label">Curent Age</label>
                   <input type="number"  class="form-control"  id="age" min="18" max="100" step="1" >
              </div>
                  </div>
              </div>
              <div class="mb-3">
                   <label for="color" class="form-label">favourite color</label>
                   <input type="color"  class="form-control" >
              </div>
              


              

              <select class="form-select" aria-label="Default select example" required="1">
                    <option selected>choose....</option>
                   <option value="1">Male</option>
                   <option value="2">Female</option>
                   <option value="3">Other</option>
                </select>
                <div class="mb-3">
                      <div class="form-check ">
                       <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                       <label class="form-check-label" for="radioDefault1">Buying</label>
                   </div>
                   <div class="form-check">
                       <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                       <label class="form-check-label" for="radioDefault2">Selling</label>
                   </div>
            
             </div>

              <div class="mb-3">
                   <label for="about" class="form-label">Description</label>
                   <textarea class="form-control" id="about" placeholder="write someting about you"></textarea>
             </div>
             <div class="mb-3">
                   <button class="btn btn-primary btn-lg"><i class="bi bi-users"></i>Rigister</button>
             </div>

            </div>
          </div>
        </div>
      <div class="col-lg-6 col-lg-6 col-12 text-danger">
        <div class="card">
            <div class="card-header"><h4>Portal<spam class="bg-warning text-light pb-2 ps-2 pe-2 ms-1 rounded-pill">Access</spam></h4></div>
            <div class="card-body"></div>
          </div>
      </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
      function getCurrentValue(valureHere){
           document.getElementById("response-count").value =valureHere;
      }
    </script>
  </body>

</html>
