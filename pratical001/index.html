  <!-- Booking Form Section -->
  <div id="booking-form" class="card booking-card">
    <div class="card-header">
      <i class="bi bi-calendar-check"></i> Quick Booking
    </div>
    <div class="card-body">
      <form action="#" method="POST">
        <div class="mb-3">
          <label for="location" class="form-label">Location</label>
          <input type="text" class="form-control" id="location" name="location" placeholder="Enter destination" required>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="checkin" class="form-label">Check-In</label>
            <input type="date" class="form-control" id="checkin" name="checkin" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="checkout" class="form-label">Check-Out</label>
            <input type="date" class="form-control" id="checkout" name="checkout" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="rooms" class="form-label">Rooms</label>
            <select class="form-select" id="rooms" name="rooms" required>
              <option selected disabled>Choose...</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4+</option>
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <label for="adults" class="form-label">Adults</label>
            <select class="form-select" id="adults" name="adults" required>
              <option selected disabled>Choose...</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4+</option>
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <label for="children" class="form-label">Children</label>
            <select class="form-select" id="children" name="children" required>
              <option selected disabled>Choose...</option>
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option>3+</option>
            </select>
          </div>
        </div>

        <!-- ðŸ”¹ Submit Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-book btn-lg text-white mt-3">Book Now</button>
        </div>
      </form>
    </div>
  </div>




     </div>
        
       
     <script src="js/bootstrap.bundle.min.js" ></script>
  </body>
